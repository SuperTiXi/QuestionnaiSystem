<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看群组信息</title>
    <link href="pagesCss/login.css" rel="stylesheet" type="text/css">
    <link href="../images/favicon.ico" rel="shortcut icon">
    <script src="../plugins/jQuery/jquery-1.12.4.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../plugins/cookie/jquery.cookie.js"></script>
    <script src="../common/common.js"></script>
    <script src="pagesJS/examGroupInf.js"></script>
</head>
<body>
<div class="login-box">
    <h2>群组信息</h2>
    <form>
        <h1>
            <label style="top: -20px;left: 0;color: #03e9f4;font-size: 12px;">群组名:</label>
            <span class="spanTitle" id="userNameSpan" style="top: -20px;left: 0;color: #03e9f4;font-size: 15px;"></span>
        </h1>
        <h1>
            <label style="top: -20px;left: 0;color: #03e9f4;font-size: 12px;">描述：</label>
            <span class="spanTitle" id="nameSpan" style="top: -20px;left: 0;color: #03e9f4;font-size: 15px;"></span>
        </h1>
        <h1>
            <label style="top: -20px;left: 0;color: #03e9f4;font-size: 12px;">创建时间：</label>
            <span class="spanTitle" id="passWordSpan" style="top: -20px;left: 0;color: #03e9f4;font-size: 15px;"></span>
        </h1>
        <h1>
            <label style="top: -20px;left: 0;color: #03e9f4;font-size: 12px;">所属租户：</label>
            <span class="spanTitle" id="phoneSpan" style="top: -20px;left: 0;color: #03e9f4;font-size: 15px;"></span>
        </h1>
        <h1>
            <label style="top: -20px;left: 0;color: #03e9f4;font-size: 12px;">状态：</label>
            <span class="spanTitle" id="statusSpan" style="top: -20px;left: 0;color: #03e9f4;font-size: 15px;"></span>
        </h1>
        <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <a href="#" onclick="returnToManGroup()" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            返回
        </a>

    </form>
</div>
<script>
    function returnToManGroup(){
        deleteCookie("userIndex")
        window.location.href = "manGroup.html" //界面跳转
    }
</script>
</body>
</html>
